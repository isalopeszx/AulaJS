    <script>

        function formatarEndereco(endereco) {
            return "O usurário mora em " + endereco.cidade + "/" + endereco.uf + ", no bairro " + endereco.bairro + ", na rua " + endereco.rua + " " + endereco.numero
        }


        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

alert(formatarEndereco(endereco))

    </script>
